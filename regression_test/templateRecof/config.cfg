[MODULE_PARAMETERS]
mpt_roi := { permutation(1,2,3), 10 }
mpt_conjunction := conjunct({ 1, * }, ? length (2..4))
mpt_implication := { *, 0, * } implies ? length (1..3)
[LOGGING]
Logfile := "templateRecof.log"
FileMask := LOG_ALL
ConsoleMask := TTCN_WARNING | TTCN_ERROR | TTCN_TESTCASE | TTCN_STATISTICS
[EXECUTE]
TtemplateRecof
TmultiplePermutations
